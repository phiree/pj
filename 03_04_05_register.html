<body>

<div class="navbar navbar-default navbar-fixed-top header">
    <span><a href="index.html"><img src="content/images/back.png"></a></span>
    <span class="title">普金注册</span>
</div>

<form>

    <div class="input-group">
        <input type="text" class="input-plain" placeholder="请输入手机号码">
    </div>
    <div class="input-group">
        <input type="text" class="input-plain input-checkcode" placeholder="请输入验证码">
        <input type="button" class="btn-checkcode" value="获取短信验证码"/>
    </div>

    <div class="input-group" style="position: relative;">
        <input type="password" class="input-plain input-password" placeholder="请设置6-20位登录密码">
        <input type="button" class="btn-displaypw" value="显示"/>
    </div>

    <div class="input-group">
        <input type="text" class="form-control input-with-icon" placeholder="请输入验证码">
        <div class="input-group-addon input-suffix validatecode"
             style="background:url(content/images/checkcode.png) 50% 50% no-repeat">
        </div>
    </div>


    <button class="login">注 册</button>
    <div class="zcmm">
        <span data-toggle="modal" data-target="#regsucmodal">*注册既视为已阅读并同意<a href="#"
                                                                            style="color:#4d88fa;">《金财税服务条款》</a></span>
    </div>
</form>

<div id="regsucmodal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <h2 class="text-center">已注册成功</h2>

            <form>
                <div class="input-group">
                    <div class="input-group-addon user_icon"></div>
                    <input type="text" class="form-control input-with-icon"  placeholder="请设置用户名">
                </div>
                <input type="button" class="set_username_success" value="确认"/>
                <div>
                    <a href="#">跳过</a>
                </div>
            </form>
        </div>

    </div>
    <div id="saved"
         style="">
        <img src="content/images/back.png"> 已保存
    </div>
</div>
